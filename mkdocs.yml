site_name: Avalony
site_description: avalony的学习笔记
theme: 
  name: 'material'
  palette:
    primary: 'Teal'
    accent: 'Red'
  font:
    text: 'Ubuntu'
    code: 'Ubuntu Mono'
  language: 'zh'
  logo:
    icon: 'accessibility'
  extra:
    search:
      language: 'en, zh'
      tokenizer: '[\s\-\.]+'  
pages:
  - 概览: 'index.md'
  - Java基础: 
    - API拾遗: 'java/base/java_base.md'
    - 锁: 'java/base/lock.md'
    - 线程池: 'java/base/threadpool.md'
    - 线程池扩展: 'java/base/threadpoolextensional.md'
    - 锁优化: 'java/base/lockoptimal.md'
    - 本地线程: 'java/base/threadlocal.md'
    - 无锁: 'java/base/cas.md'
  - Java框架:
    - Spring: 
      - 综合: 'java/spring/spring.md'
      - SpringMvc: 'java/spring/springmvc.md'
    - Spring-boot: 
      - 综合: 'java/spring/boot/comprehensive.md'
      - 静态资源的问题: 'java/spring/boot/static-content.md'
    - Spring-cloud: 
      - comprehensive: 'java/spring/cloud/comprehensive.md' 
      - eureka: 'java/spring/cloud/eureka.md'
      - zuul: 'java/spring/cloud/zuul.md'
      - ribbon: 'java/spring/cloud/ribbon.md'
      - feign: 'java/spring/cloud/feign.md'
      - hystrix: 'java/spring/cloud/hystrix.md'
  - 构建工具:
    - maven拾遗: 'java/tools/maven.md'
  - 前端:
    - react: 'web/react.md'
    - es恶补: 'web/es.md'
